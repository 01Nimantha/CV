<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #pdf-container {
            width: 100%;
            height: 100%;
            max-width: 800px;
            margin: auto;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div style="text-align: center; margin-bottom: 2%;">
        <a href="Nimantha-Madhushan-FlowCV-Resume-20250314.pdf" download>
            <button style="
                background: linear-gradient(45deg, #ff5fec, #feb47b); 
                border: none; 
                color: white; 
                padding: 10px 20px; 
                font-size: 16px; 
                font-weight: bold;
                border-radius: 8px; 
                cursor: pointer;
                transition: 0.3s;
            " 
            onmouseover="this.style.opacity='0.8'" 
            onmouseout="this.style.opacity='1'">
                Download PDF
            </button>
        </a>
    </div>
    

    <!-- PDF Display Area -->
    <div id="pdf-container" style="margin-bottom: 10%;">
        <canvas id="pdf-canvas"></canvas>
        
    </div>

    <!-- Fallback: Download Link -->
    

    <script>
        const pdfUrl = "Nimantha-Madhushan-FlowCV-Resume-20250314.pdf"; // Change to your PDF file
        const canvas = document.getElementById("pdf-canvas");
        const ctx = canvas.getContext("2d");

        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            return pdf.getPage(1); // Load the first page
        }).then(page => {
            const viewport = page.getViewport({ scale: 1.5 }); // Adjust scale as needed
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            const renderContext = { canvasContext: ctx, viewport: viewport };
            return page.render(renderContext);
        }).catch(error => {
            console.error("Error loading PDF:", error);
            document.getElementById("pdf-container").innerHTML = `<p style="color: red;">Failed to load PDF. <a href="${pdfUrl}" download>Download it here</a>.</p>`;
        });
    </script>

</body>
</html>
